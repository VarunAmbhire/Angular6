<div>
    First Name : {{customer.firstName}}  <br>
    <input type="text" [ngModel]="customer.firstName" (ngModelChange)=firstNameChange($event)> <br><br>

    Last Name :{{customer.lastName}}
    <br>
    <input type="text" [(ngModel)]="customer.lastName">
    <br><br>

    isPrime : <input type="number" [style.background-color]='color' [ngModel]="num" (ngModelChange)=isPrime($event)>
</div>
